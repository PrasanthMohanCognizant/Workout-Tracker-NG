<div class="container">
    <div class="row">
      <br>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4 col-lg-12">
          <div class="card-header bg-info text-left">
            Edit Workout
          </div>
          <div class="card-body">
            Title:
            <input #workoutTitle type="text" name="title" value="{{workout.title}}"/>
            <br>
            <br>
            Note:
            <input #workoutNote type="text" name="note" value="{{workout.note}}"/>
            <br>
            <br>
            Category:
            <select name="categories">
                <option #workoutCategoryId *ngFor="let category of categories" value= {{workout.category_id}}>
                  {{category.name}}
                </option>
              </select>
            <br>
            <br>
            <button (click)="onUpdate(workoutTitle, workoutNote, workoutCategory)" class = "btn btn-info btn-lg" name="update">Update</button>
            <button class = "btn btn-info btn-lg" name="cancel">Cancel</button>
          </div>
        </div>
    </div>
  
  </div>

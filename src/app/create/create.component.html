<div class="container">
  <div class="row">
    <br>
  </div>
  <div class="row">
      <div class="col-xs-6 col-md-4 col-lg-12">
        <div class="card-header bg-info text-left">
          Add Workout
        </div>
        <div class="card-body">
          Title:
          <input #workoutTitle type="text" name="title"/>
          <br>
          <br>
          Note:
          <input #workoutNote type="text" name="note"/>
          <br>
          <br>
          Calories Burnt Per Min:
          <input #workoutCalories type="text" name="calories" value={{calories}}/>
          <button (click)="calories = calories+10" class = "btn btn-info btn-sm" name="plus">+</button>
          <button (click)="calories = calories-10" class = "btn btn-info btn-sm" name="minus">-</button>
          <br>
          <br>
          Category:
          <select [(ngModel)]="workoutCategory" name="categories">
            <option #workoutCategory *ngFor="let category of categories" value= {{category.id}}>
              {{category.name}}
            </option>
          </select>
          <br>
          <br>
          <button (click)="addWorkout(workoutTitle.value,workoutNote.value,workoutCalories.value)" class = "btn btn-info btn-lg" name="add">Add Workout</button>
        </div>
      </div>
  </div>

</div>
